<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<!-- Careerjet search box -->
<style>
    div.cjsearchbox{
    
    text-align: left ; 
    border: 1px solid #919294; 
    background-color: #FFFFFF ;
    padding: 8px ; 
    font-family: Arial, sans-serif, Sans-serif ; 
    font-size: 13px ; 
    color: #000000; 
    width: 480px;
    }
    
    div.cjsearchbox a{ 
    color: #198ADC ; 
    }
    
    div.cjbotl a{
       color: #198ADC;
    }
    
    
    div.cjsearchbox form.cjsearchform{ 
    padding-top: 0px ; 
    padding-bottom: 0px ; 
    padding-left: 0px ; 
    padding-right: 0px ;
    }
    
    div#cjSearchResult{ 

        
    }
    
    div#cjSearchResult p.topline{ 
    font-size: 16px ; 
    font-weight: bold ; 
    margin-bottom: 8px ; 
    margin-top: 5px ;
    }
    
    span.cjlabel{ 
    font-size: 13px ; 
    font-weight: bold ; 
    color: #000000; 
    }
    
    span.cjlabelsmall{ 
    font-size: 11px ; 
    color: #000000; 
    }
    
    input.cjinput{ 
    width: 90%; 
    padding: 3px 0px;
    border: 1px solid #AAA;
    border-right: 1px solid #DDD;
    border-bottom: 1px solid #DDD;
    margin-top:2px;
    margin-bottom:2px;
    }
    
    input.cjbutton{  
    font-family:  Arial, sans-serif, Sans-serif; 
    }
    
    div.cjjob{ 
    margin: 0px ; 
    margin-bottom: 10px ; 
    overflow: hidden ;
    }
    
    div.cjjob p { 
    margin: 0px ; 
    }
    
    div.cjjob p.jobtitle{ 
    font-size: 14 ; 
    font-weight: bold ;
    }
    
    div.cjjob .company{ 
    color: #666666; 
    }
    
    div.cjjob .locations{ 
    color: #666666;
    }
    
    div.cjjob .site{ 
    color: #099E2D ; 
    }
    
    #search_box_tools span.button{
    float:left;
    color:#666;
    margin-left:5px;
    margin-right:5px;
    }
    
    #search_box_tools span.button input{
    float:left ;
    color:#FFFFFF;
    padding: 1px 10px;
    font-weight: bold;
    cursor: pointer;
    border: 1px solid #d70;
    -webkit-border-radius: 2px;
    -moz-border-radius: 3px;
    border-radius: 2px;
    background: #e81;
    background-image: linear-gradient(top, #F19F40 0%, #EE8711 100%);
    background-image: -o-linear-gradient(top, #F19F40 0%, #EE8711 100%);
    background-image: -moz-linear-gradient(top, #F19F40 0%, #EE8711 100%);
    background-image: -webkit-linear-gradient(top, #F19F40 0%, #EE8711 100%);
    background-image: -ms-linear-gradient(top, #F19F40 0%, #EE8711 100%);
    background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, #F19F40),color-stop(1, #EE8711));
    }
    
    </style>    


</head>
<body>
    

<center>
    <a name="cjsearchboxanchor"></a>
    <div class="cjsearchbox">
    <script language="javascript" type="text/javascript" src="https://www.careerjet.com/partners/js_searchbox.html?n=7&nfr=1"></script>
    <div class="cjbotl bloggerDiv">
    </div>
    </div>
    
</center>




</body>
</html>
